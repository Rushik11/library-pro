<div class="sec-padd"></div>
<div class="container">  
    <div class="book-box-out mb-3">
        <div class="row">
                <div class="col-xl-3 col-md-6 col-sm-6"  *ngFor="let book of reddingBook.Reads" (click)="viewBook(book.bookId)">
                    <article *ngIf="!book.completed">
                        <figure><img [src]="book.bookImg"  alt="">
                        </figure>
                        <figcaption>
                            <h4>{{book.bookTitle}}</h4>
                            <p></p>
                            <p>{{book.bookThought}}</p>
                            <p></p>
                            <span style="color:#20344B;">{{book.bookCategoryName}} </span>
                            <br>
                            <span>{{book.bookAuthorName || "no data"}}</span>
                        </figcaption>
                    </article>
                </div>
            <!-- <div class="noData-div col-12 text-center p-5">
                <h2 class="p-0 m-0">No Books</h2>
            </div> -->
        </div>
    </div>

</div>
